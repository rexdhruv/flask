<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Average Marks</title>
</head>
<body>
    <h1>Calculate Average Marks</h1>
    <form id="marksForm">
        <label for="mark1">Mark 1:</label>
        <input type="number" id="mark1" name="mark1" required><br>
        
        <label for="mark2">Mark 2:</label>
        <input type="number" id="mark2" name="mark2" required><br>
        
        <label for="mark3">Mark 3:</label>
        <input type="number" id="mark3" name="mark3" required><br>
        
        <button type="button" onclick="calculateAverage()">Calculate Average</button>
    </form>

    <div id="average"></div>

    <script>
        function calculateAverage() {
            var mark1 = parseFloat(document.getElementById('mark1').value);
            var mark2 = parseFloat(document.getElementById('mark2').value);
            var mark3 = parseFloat(document.getElementById('mark3').value);
            
            var average = (mark1 + mark2 + mark3) / 3;
            
            document.getElementById('average').innerText = "Average Mark: " + average.toFixed(2);
        }
    </script>
</body>
</html>
